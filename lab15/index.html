<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 15</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/lab15.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="css/lab.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #content {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-family: 'Brush Script MT', cursive;
            color: #ff4081;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-top: 1em;
        }
        .minor-section {
            margin-bottom: 1.5em;
        }
        .minor-section h2 {
            border-bottom: 2px solid #ff4081;
            padding-bottom: 0.3em;
            margin-bottom: 0.5em;
        }
        .minor-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e73570;
        }
        #output {
            text-align: center;
            margin-top: 2em;
        }
        a {
            color: #ff4081;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main id="content">
        <section>
            <h1>Lab 15 - AJAX</h1>
            <div class="minor-section">
                <h2>Challenge</h2>
                <p>The challenge of this lab was to experiment with AJAX with a partner</p>
            </div>
            <div class="minor-section">
                <h2>Results</h2>
                <p id="fortune-result">Your fortune will appear here.</p>
            </div>
        </section>
        <div id="output">
            <button id="random-fortune">Get Random Fortune</button>
            <select id="category-select">
                <option value="all">All</option>
                <option value="zodiac">Zodiac</option>
                <option value="computers">Computers</option>
                <!-- Add more categories here -->
            </select>
            <button id="category-fortune">Get Fortune by Category</button>
        </div>
    </main>
    <script>
        const fortunes = {
            all: [
                "If you waste your time cooking, you'll miss the next meal.",
                "A beautiful, smart, and loving person will be coming into your life.",
                "A fresh start will put you on your way."
            ],
            zodiac: [
                "You will have a lucky day today.",
                "Love is on the horizon for you.",
                "Expect good news to come from afar."
            ],
            computers: [
                "There are 10 types of people in the world: those who understand binary, and those who don't.",
                "Programmers are tools for converting caffeine into code."
            ]
            // Add other categories similarly...
        };

        function getRandomFortune(category) {
            if (!fortunes[category]) {
                return "Invalid category. Please choose a valid category.";
            }
            const categoryFortunes = fortunes[category];
            const randomIndex = Math.floor(Math.random() * categoryFortunes.length);
            return categoryFortunes[randomIndex];
        }

        document.getElementById('random-fortune').addEventListener('click', () => {
            const randomCategory = Object.keys(fortunes)[Math.floor(Math.random() * Object.keys(fortunes).length)];
            document.getElementById('fortune-result').innerText = getRandomFortune(randomCategory);
        });

        document.getElementById('category-fortune').addEventListener('click', () => {
            const category = document.getElementById('category-select').value;
            document.getElementById('fortune-result').innerText = getRandomFortune(category);
        });
    </script>
</body>
</html>
